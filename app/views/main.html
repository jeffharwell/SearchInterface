<div>
    <form class="form-inline">
       <div class="form-group">
           <label class="sr-only" for="subject">You want</label>
           <input type="text" class="form-control" ng-model="triple.subject" placeholder="You want" id="subject">  
       </div>
       <div class="form-group">
           <label class="sr-only" for="predicate">to find</label>
           <input type="text" class="form-control" ng-model="triple.predicate" placeholder="to find" id="predicate">
       </div>
       <div class="form-group">
           <label class="sr-only" for="predicate">?</label>
           <input type="text" class="form-control" ng-model="triple.object" placeholder="?" id="object">
       </div>
       <button class="btn btn-default" type="button" ng-click="addTriple()">Let's Do It!!</button>
    </form>
    <cytoscape-directive cy-nodes="nodes" cy-edges="edges" cy-new="newnode" cy-click="doClick(value)"></cytoscape-directive>
    <button ng-click="reset()">Reset Graph</button>
    <button ng-click="add()">Add Node</button>
</div>
